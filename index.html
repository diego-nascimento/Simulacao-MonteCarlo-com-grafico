<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 STRICT//EN"
"http:://www.w3.org/TR/xhtml1/DTD/xhtml1-strict;dtd">

<html xmlns="http:://www.w3.org/1999/xhtml">
	<head>
		<title>Simula&ccedil&atilde;o Monte Carlo</title>
		<link rel="stylesheet" type="text/css" href="tcc.css" media"all"/> 
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="tcc.js" ></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<script src="aba.js" type="text/javascript"></script>
		<link href="aba.css" type="text/css" rel="stylesheet">
	</head>
	<body>
			<div id="Logo">
			
			</div>
			<div class="left">
				<div class="form-style-8">
					<h2>Nova Simula&ccedil;&atildeo</h2>
					<form>
						<input type="Text" id="menor"  placeholder="Limite Inferior" onkeypress="return SomenteNumero(event);"  maxlength="8" />
						<input type="Text" id="maior"  placeholder="Limite Superior" onkeypress="return SomenteNumero(event);" maxlength="8" />
						<input type="Text" id="provavel"  placeholder="Mais Provavel" onkeypress="return SomenteNumero(event);"  maxlength="8" />
						<input type="Text" id="Quantidade"  placeholder="N&uacute;mero de Simula&ccedil&otilde;es" onkeypress="return SomenteNumero(event);" maxlength="7" />
						<input type="button" value="Executar"  onclick="ValidandoEntradas()" />
					</form>
				</div>
				<div id="Intervalo">
					<div class="form-style-8">
						<h2>Probalidade: faixa de valor</h2>
						<form>
							<input type="Text" id="menorProbalidade"  placeholder="Inferior" onkeypress="return SomenteNumero(event);"  maxlength="8" />
							<input type="Text" id="maiorProbabilidade"  placeholder="Superior" onkeypress="return SomenteNumero(event);" maxlength="8" />
							<input type="button" value="Executar"  onclick="ValidandoEntradasProbalidade();" />
							<div id="Resultado"></div>
						</form>
					</div>
				</div>
			</div>		
			<div class="right">
				<div id="simulacao"></div>
			</div>
			
		
	</body>
</html>
